			<div class="col-md-4">
				<p>I created this map as part of an independent study in cartography. In spring 2021 myself, two other undergraduate students, and two cartography faculty members met once a week to discuss each students' projects. We offered creative and technical feedback to each other. Each of us grew inspired by the work of the others, allowing for a fulfilling connection between cartographers despite the virtual setting.</p>
				<p>The secondary intention of this map was personal improvement. I used a combination of Blender and Photoshop to create the basemap, and Illustrator to create the icons. The project was also an exercise in conveying complex and dense information within one static map.</p>
				<p>This map is the first place winner of the Spring 2021 Barbara Bartz Petchenik Award at the undergraduate level. In Spring 2020, I won second place for the same award.</p>
